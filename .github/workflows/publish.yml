name: Build and Publish Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Install ovsx CLI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: npm install -g ovsx

      - name: Create namespace on Open VSX (if needed)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          if [ -z "$OVSX_PAT" ]; then
            echo "OVSX_PAT secret is not set. Skipping Open VSX Registry publication."
            exit 0
          else
            # Try to create namespace, ignore error if it already exists
            ovsx create-namespace waydotnet --pat "$OVSX_PAT" || echo "Namespace may already exist"
          fi
        continue-on-error: true

      - name: Publish to Open VSX Registry
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OVSX_PAT }}
          registryUrl: https://open-vsx.org

      - name: Publish to Visual Studio Marketplace
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
